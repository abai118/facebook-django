<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/styles/login.css'>

</head>


<body>

    <div class="maincontainer">
        <div class="facebooktext"> 
            <h1 class="mainheading">Facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login-container">
            <form action="login" method="post" >
               
                <input type="text" name="username" placeholder="enter your email"><br>
                <input type="password" name="password" placeholder="password"><br>
                <button type="submit">Login</button>
            </form>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">forgot passward</a>
            <hr>
            <button>Create new account</button>
        </div>
    
    </div>
    
</body>
